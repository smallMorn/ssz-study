spring:
  application:
    name: ssz-api
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true

server:
  port: 1000
  servlet:
    context-path: /api

feign:
  sentinel:
    enabled: true
ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 100000
  OkToRetryOnAllOperations: false


