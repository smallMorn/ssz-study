# 通用 Mapper 数据源配置
jdbc.driverClass= com.mysql.jdbc.Driver
jdbc.url = jdbc:mysql://127.0.0.1:3306/ssz-service-user?autoReconnect=true&useSSL=false&serverTimezone=UTC
jdbc.user = root
jdbc.password = 123456

# 通用 Mapper 插件及 mapper 配置
mapper.plugin = tk.mybatis.mapper.generator.MapperPlugin
mapper.Mapper = com.ssz.service.user.base.BaseMapper

# MyBatis Generator 生成路径配置
targetJavaProject=./src/main/java
targetMapperPackage=com.ssz.service.user.mapper
targetModelPackage=com.ssz.service.user.entity