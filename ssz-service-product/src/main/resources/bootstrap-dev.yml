spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/ssz-service-product?autoReconnect=true&useSSL=false&useAffectedRows=true&serverTimezone=UTC
    username: root
    password: ssz1314..
seata:
  enabled: true
  tx-service-group: my_tx_group
  config:
    type: nacos
    nacos:
      namespace:
      serverAddr: 127.0.0.1:8848
      group: SEATA_GROUP
      username: ""
      password: ""
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 127.0.0.1:8848
      group : "SEATA_GROUP"
      namespace:
      username: ""
      password: ""
  service:
    vgroup-mapping:
      my_tx_group: default

redis:
  host: 127.0.0.1
  port: 6379
  password: 123456
  max-total: 5000
  max-idle: 100
  min-idle: 50
  database: 11

mybatis-plus:
  global-config:
    db-config:
      db-type: mysql
      field-strategy: not-empty
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/*Mapper.xml
  configuration:
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full

spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: "nacos"
        password: "nacos"
      config:
        server-addr: 127.0.0.1:8848
        username: "nacos"
        password: "nacos"
        file-extension: yml
        extension-configs:
          - data-id: ssz-redis.yml
            refresh: true
          - data-id: ssz-seata.yml
            refresh: true
          - data-id: ssz-db-product.yml
            refresh: true
          - data-id: ssz-mybatis-plus.yml
            refresh: true
