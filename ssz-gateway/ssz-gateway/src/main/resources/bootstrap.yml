spring:
  application:
    name: ssz-gateway
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ssz-api
          #lb:uri 的协议，表示开启 Spring Cloud Gateway 的负载均衡功能
          uri: lb://ssz-api
          predicates:
            - Path=/api/**
server:
  port: 1004



