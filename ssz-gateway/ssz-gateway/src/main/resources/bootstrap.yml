spring:
  application:
    name: ssz-gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        id: api
        uri: lb://http://api
        predicates:
          - Path=/api/**
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: "nacos"
        password: "nacos"
      config:
        server-addr: 127.0.0.1:8848
        username: "nacos"
        password: "nacos"
        file-extension: yml
        extension-configs:
          dataId: ssz-gateway.yml
          refresh: true
server:
  port: 1004



